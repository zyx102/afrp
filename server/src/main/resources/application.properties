server.port=8080

spring.application.name=server

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/afrp?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:com/afrp/base/mapper/*/*.xml
mybatis.type-aliases-package=com.afrp.base.dao.**

dubbo.application.name=afrp-server
dubbo.protocol.name=dubbo
dubbo.protocol.port=9090
dubbo.registry.id=zk-registry
dubbo.registry.address=zookeeper://192.168.119.2:2181
dubbo.scan.base-packages=com.afrp.server.impl.**


